  <script>


    function procesador(){

      

      Swal.fire({
        title: 'Procesador ps5',
        html: ""
        
            
              + "<br/> Nombre: x86-64-AMD Ryzen™ “Zen 2”"

        imageWidth: 400,

      })
    }

    function Almacenamiento(){
      Swal.fire({

            "Características técnicas:"+

        ,
        imageUrl: 'images/partes/almacenamiento.jpeg',
        imageWidth: 400,
        imageHeight: 200,
        imageAlt: 'Custom image',
      })
    }

    function OS(){
      Swal.fire({
        title: 'Sistema Operativo',
        html:         
        
       ""+
